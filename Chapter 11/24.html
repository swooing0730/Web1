<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
        
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/image1.jpg" alt="Image 1">
        <img src="img/image2.jpg" alt="Image 2">
        <img src="img/image3.jpg" alt="Image 3">
        <img src="img/image4.jpg" alt="Image 4">
        <img src="img/image5.jpg" alt="Image 5">
        <img src="img/image6.jpg" alt="Image 6">
        <img src="img/image7.jpg" alt="Image 7">
        <img src="img/image8.jpg" alt="Image 8">
        <img src="img/image9.jpg" alt="Image 9">
        <img src="img/image10.jpg" alt="Image 10">
    </div>

    <script>
        images = document.querySelectorAll('.image-container img');
        index = 0;

        function showNextImage() {
            images[index].style.opacity = '1';
            index = (index + 1) % images.length;
        }

        setInterval(showNextImage, 1000); // 1초마다 이미지 변경
    </script>
</body>
</html>
