<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta authors="임순범 박희민"/>
    <meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음"/>
    <title> Simple Event Handling Example </title>
</head>
<body>
    <form>
        <input type="button" value="덧셈" onclick="performCalculation('+')"/>
        <input type="button" value="뺄셈" onclick="performCalculation('-')"/>
        <input type="button" value="곱셈" onclick="performCalculation('*')"/>
        <input type="button" value="나눗셈" onclick="performCalculation('/')"/>
    </form>
    <script>
        function performCalculation(operator) {
            var number1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
            var number2 = parseInt(prompt("두번째 숫자를 입력하세요."));
            var result;
            
            switch (operator) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    result = number1 / number2;
                    break;
            }
            
            alert("결과: " + result);
        }
    </script>
</body>
</html>
