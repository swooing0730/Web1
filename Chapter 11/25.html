<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Events</title>
</head>
<body>
    <button id="myButton" 
            onmouseover="eventLog.innerHTML += 'mouseover<br>'"
            onmouseout="eventLog.innerHTML += 'mouseout<br>'"
            onmousedown="eventLog.innerHTML += 'mousedown<br>'"
            onmouseup="eventLog.innerHTML += 'mouseup<br>'"
            onclick="eventLog.innerHTML += 'click<br>'">버튼</button>
    <div id="eventLog"></div>

    <script>
        eventLog = document.getElementById('eventLog');
    </script>
</body>
</html>
