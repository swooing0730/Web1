<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="myButton">Button</button>

    <script type="text/javascript">
        var button = document.getElementById("myButton");

        // 마우스 이벤트 핸들러 등록
        button.addEventListener("mouseover", logEvent);
        button.addEventListener("mouseout", logEvent);
        button.addEventListener("mousemove", logEvent);
        button.addEventListener("mousedown", logEvent);
        button.addEventListener("mouseup", logEvent);
        button.addEventListener("click", logEvent);
        button.addEventListener("dblclick", logEvent);
        button.addEventListener("contextmenu", logEvent);

        // 이벤트 핸들러 함수
        function logEvent(event) {
            console.log(event.type); // 이벤트 타입 콘솔에 출력
        }
    </script>
</body>
</html>
