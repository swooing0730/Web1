        <select name="class" size="3" multiple>
            <option value="IT기술의이해" selected>IT기술의이해</option>
            <option value="웹프">웹프로그래밍기초</option>
            <option value="UI">UI/UX설계</option>
            </select> <br> <br>
        <input type="button" value="확인">
        <input type="button" value="취소">
    </form>
