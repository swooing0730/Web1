<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function max3(a, b, c) {
            return Math.max(a, b, c);
        }
        
        function min3(a, b, c) {
            return Math.min(a, b, c);
        }

        a = prompt("값을 입력하세요")
        b = prompt("값을 입력하세요")
        c = prompt("값을 입력하세요")

        document.write("최대값은 " + max3(a, b, c) + "입니다.<br/>");
        document.write("최소값은 " + min3(a, b, c) + "입니다.");
    </script>
</body>
</html>
