<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        num = prompt("값을 입력하세요");
        str = prompt("알림으로 보낼 문자열을 입력하세요.")

        function alert_str() {
            alert(str);
        }
        setTimeout(alert_str, num*1000);
    </script>
</body>
</html>
