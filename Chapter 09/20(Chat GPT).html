<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num = parseInt(prompt("시간(초)을 입력하세요."));
        var str = prompt("알림으로 보낼 문자열을 입력하세요.");

        setTimeout(function() {
            alert(str);
        }, num * 1000);

    </script>
</body>
</html>
