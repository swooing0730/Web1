<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="button_area">
        <input type="button" value="button 1" onclick="removeButton(this)"/>
        <input type="button" value="button 2" onclick="removeButton(this)"/>
        <input type="button" value="button 3" onclick="removeButton(this)"/>
    </div>
    
    <script>
        function removeButton(button) {
            button.parentNode.removeChild(button);
        }
    </script>
</body>
</html>
