<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        now = new Date();
        timestamp = now.getTime();

        milliseconds = timestamp;
        seconds = Math.floor(milliseconds / 1000 % 60);
        minutes = Math.floor(milliseconds / (1000 * 60) %60);
        hours = Math.floor(milliseconds / (1000 * 60 * 60) % 12 + 9);
        date = Math.floor( milliseconds / 86400 / 1000);
        month = Math.floor(Math.floor(date % 365) / 30) + 1;
        year = Math.floor(date / 365) + 1970;
        

        /*year = now.getFullYear();
        month = now.getMonth() + 1;
        date = now.getDate();*/

        /*Hour = hours % 24;
        Minute = minutes % 60;
        Second = seconds % 60;*/
        currentdate = date % 365 % 12;
        

        document.write(year + "년 " + month + "월 " + currentdate + "일 " + hours + "시 " + minutes + "분 " + seconds + "초");
    </script>
</body>
</html>
