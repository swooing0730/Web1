<body>
    <div id="button_area">
        <input type="button" value="1" onclick="PlusValue(this)"/>
        <input type="button" value="1" onclick="PlusValue(this)"/>
        <input type="button" value="1" onclick="PlusValue(this)"/>
      </div>
      
      <script type="text/javascript">
        function PlusValue(button) {
          currentValue = parseInt(button.value);
          button.value = currentValue + 1;
        }
      </script>
</body>
