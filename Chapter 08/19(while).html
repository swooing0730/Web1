<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        sum = 0;
        i = 0;
        while(i <= 1000) {
            if(i % 3 == 0) {
                sum += i;
            }
            i++;
        }
        document.write(sum)
    </script>
</body>
</html>
