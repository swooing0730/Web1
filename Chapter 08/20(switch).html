<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        day = prompt("요일을 입력하세요.")
        switch (day) {
            case "Monday":
                if(day == "Monday") day = "월요일";
                break;

            case "Tuesday":
                if(day == "Tuesday") day = "화요일";
                break;

            case "Wednesday":
                if(day == "Wednesday") day = "수요일";
                break;
        
            case "Thursday":
                if(day == "Thursday") day = "목요일";
                break;

            case "Friday":
                if(day == "Friday") day = "금요일";
                break;

            case "Saturday":
                if(day == "Saturday") day = "토요일";
                break;
            
            case "Sunday":
                if(day == "Sunday") day = "일요일";
                break;
                
            case "월요일":
                if(day == "월요일") day = "Monday";
                break;
                
            case "화요일":
                if(day == "화요일") day = "Tuesday";
                break;
                
            case "수요일":
                if(day == "수요일") day = "Wednesday";
                break;
                
            case "목요일":
                if(day == "목요일") day = "Thursday";
                break;
                
            case "금요일":
                if(day == "금요일") day = "Friday";
                break;
                
            case "토요일":
                if(day == "토요일") day = "Saturday";
                break;
                
            case "일요일":
                if(day == "일요일") day = "Sunday";
                break;
            
            default:
                day = "님 잘못 임력함ㅋㅋ"
        }
        document.write(day)
    </script>
</body>
</html>
